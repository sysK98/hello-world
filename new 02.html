<!DOCTYPE Html>

<html>
<body>
<script> 


	function List(){
	
	this.listSize = 0;
   this.pos = 0;
   this.dataStore = [];
   this.find = find;
   this.toString = toString;
   this.append = append;
   this.remove = remove;
   this.insert = insert;
		
	}
	
	function append(element){
	
		this.dataStore[this.listSize++] = element;
	}
	
	function find(element){
		for (var i =0; i < this.dataStore.length; i++){
			if(this.dataStore[i] == element){
				return i;
			}
		}
		return -1;
	}
	
	function remove(element){
		var foundAt = this.find(element);
		if (foundAt > -1){
			this.dataStore.splice(foundAt,1);
			--this.listSize;
			return true;
		}
		return false;
	}
	
	function length(){
		return this.listSize;

	}
	
	function toString(){
		return this.dataStore;
	}
	
	function insert(element, after){
		var insertPos = this.find(after);
		if (insertPos > -1) {
			this.dataStore.splice(insertPos+1, 0 , element);
			++this.listSize;
			return true;
		}
		return false;
	}
	
	
	
	function myFunction(){
		
		var names = new List();
		
		names.append("Cynthia");
		names.append("Raymond");
		names.append("Barbara");
		
		document.getElementById("demo1").innerHTML = names.toString(); // 
		
		names.remove("Raymond");
		
		document.getElementById("demo2").innerHTML = names.toString();
		
		names.insert("Raymond", "Barbara" );
		
		document.getElementById("demo3").innerHTML = names.toString();
		
		
		
	}

</script>

<p> List </p>

<button onclick="myFunction()" > Do it! </button>
<p id="demo1"> </p>
<p id="demo2"> </p>
<p id="demo3"> </p>

<body>
</html>
